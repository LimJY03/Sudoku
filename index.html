<!DOCTYPE html>

<html>
<head>
    <title>Sudoku</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="./assets/icon.png">
</head>
<body>
    <div id="sudoku-decode">
        <div id="code1" class="code"></div>
        <div id="code2" class="code"></div>
        <div id="code3" class="code"></div>
        <div id="code4" class="code"></div>
        <div id="code5" class="code"></div>
        <div id="code6" class="code"></div>
        <div id="code7" class="code"></div>
        <div id="code8" class="code"></div>
        <div id="code9" class="code"></div>
    </div>
    <div id="sudoku-decode-text"></div>
    <div id="confetti" hidden></div>
    <div id="sudoku-board">
        <div id="row1">
            <div id="1-1-1" class="col1 block1"></div>
            <div id="1-2-1" class="col2 block1"></div>
            <div id="1-3-1" class="col3 block1 fixed">8</div>
            <div id="1-4-2" class="col4 block2 fixed">0</div>
            <div id="1-5-2" class="col5 block2"></div>
            <div id="1-6-2" class="col6 block2 fixed">5</div>
            <div id="1-7-3" class="col7 block3"></div>
            <div id="1-8-3" class="col8 block3"></div>
            <div id="1-9-3" class="col9 block3 fixed">4</div>
        </div>
        <div id="row2">
            <div id="2-1-1" class="col1 block1"></div>
            <div id="2-2-1" class="col2 block1 fixed">3</div>
            <div id="2-3-1" class="col3 block1"></div>
            <div id="2-4-2" class="col4 block2"></div>
            <div id="2-5-2" class="col5 block2 fixed">1</div>
            <div id="2-6-2" class="col6 block2"></div>
            <div id="2-7-3" class="col7 block3 fixed">5</div>
            <div id="2-8-3" class="col8 block3 fixed">0</div>
            <div id="2-9-3" class="col9 block3"></div>
        </div>
        <div id="row3">
            <div id="3-1-1" class="col1 block1 fixed">4</div>
            <div id="3-2-1" class="col2 block1"></div>
            <div id="3-3-1" class="col3 block1 fixed">0</div>
            <div id="3-4-2" class="col4 block2"></div>
            <div id="3-5-2" class="col5 block2"></div>
            <div id="3-6-2" class="col6 block2 fixed">8</div>
            <div id="3-7-3" class="col7 block3 fixed">1</div>
            <div id="3-8-3" class="col8 block3 fixed">7</div>
            <div id="3-9-3" class="col9 block3 fixed">6</div>
        </div>
        <div id="row4">
            <div id="4-1-4" class="col1 block4"></div>
            <div id="4-2-4" class="col2 block4 fixed">1</div>
            <div id="4-3-4" class="col3 block4"></div>
            <div id="4-4-5" class="col4 block5"></div>
            <div id="4-5-5" class="col5 block5 fixed">7</div>
            <div id="4-6-5" class="col6 block5"></div>
            <div id="4-7-6" class="col7 block6"></div>
            <div id="4-8-6" class="col8 block6"></div>
            <div id="4-9-6" class="col9 block6 fixed">0</div>
        </div>
        <div id="row5">
            <div id="5-1-4" class="col1 block4 fixed">0</div>
            <div id="5-2-4" class="col2 block4 fixed">8</div>
            <div id="5-3-4" class="col3 block4"></div>
            <div id="5-4-5" class="col4 block5 fixed">1</div>
            <div id="5-5-5" class="col5 block5"></div>
            <div id="5-6-5" class="col6 block5 fixed">2</div>
            <div id="5-7-6" class="col7 block6"></div>
            <div id="5-8-6" class="col8 block6 fixed">5</div>
            <div id="5-9-6" class="col9 block6"></div>
        </div>
        <div id="row6">
            <div id="6-1-4" class="col1 block4 fixed">7</div>
            <div id="6-2-4" class="col2 block4"></div>
            <div id="6-3-4" class="col3 block4 fixed">5</div>
            <div id="6-4-5" class="col4 block5 fixed">8</div>
            <div id="6-5-5" class="col5 block5"></div>
            <div id="6-6-5" class="col6 block5"></div>
            <div id="6-7-6" class="col7 block6 fixed">2</div>
            <div id="6-8-6" class="col8 block6"></div>
            <div id="6-9-6" class="col9 block6 fixed">3</div>
        </div>
        <div id="row7">
            <div id="7-1-7" class="col1 block7"></div>
            <div id="7-2-7" class="col2 block7 fixed">0</div>
            <div id="7-3-7" class="col3 block7 fixed">1</div>
            <div id="7-4-8" class="col4 block8 fixed">6</div>
            <div id="7-5-8" class="col5 block8"></div>
            <div id="7-6-8" class="col6 block8"></div>
            <div id="7-7-9" class="col7 block9 fixed">7</div>
            <div id="7-8-9" class="col8 block9"></div>
            <div id="7-9-9" class="col9 block9 fixed">2</div>
        </div>
        <div id="row8">
            <div id="8-1-7" class="col1 block7 fixed">6</div>
            <div id="8-2-7" class="col2 block7"></div>
            <div id="8-3-7" class="col3 block7"></div>
            <div id="8-4-8" class="col4 block8 fixed">7</div>
            <div id="8-5-8" class="col5 block8"></div>
            <div id="8-6-8" class="col6 block8 fixed">1</div>
            <div id="8-7-9" class="col7 block9 fixed">4</div>
            <div id="8-8-9" class="col8 block9 fixed">8</div>
            <div id="8-9-9" class="col9 block9 fixed">5</div>
        </div>
        <div id="row9">
            <div id="9-1-7" class="col1 block7 fixed">8</div>
            <div id="9-2-7" class="col2 block7"></div>
            <div id="9-3-7" class="col3 block7 fixed">7</div>
            <div id="9-4-8" class="col4 block8"></div>
            <div id="9-5-8" class="col5 block8 fixed">5</div>
            <div id="9-6-8" class="col6 block8"></div>
            <div id="9-7-9" class="col7 block9"></div>
            <div id="9-8-9" class="col8 block9"></div>
            <div id="9-9-9" class="col9 block9"></div>
        </div>
    </div>
    <div id="sudoku-choose">
        <div class="keypad-row1">
            <div id="keypad-0">0</div>
            <div id="keypad-1">1</div>
            <div id="keypad-2">2</div>
        </div>
        <div class="keypad-row2">
            <div id="keypad-3">3</div>
            <div id="keypad-4">4</div>
            <div id="keypad-5">5</div>
        </div>
        <div class="keypad-row3">
            <div id="keypad-6">6</div>
            <div id="keypad-7">7</div>
            <div id="keypad-8">8</div>
        </div>
        <div class="keypad-row4" id="erase">Erase</div>
    </div>
    <div id="overlay" class="hidden"></div>
    <script src="./assets/game.js"></script>
</body>
</html>
